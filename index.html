<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="app-container">
        <h1>To Do List</h1>
        <form class="todo-form">
            <input type="text" class="todo-input" placeholder="Add a todo. . .">
            <input type="date" class="todo-date">
            <button type="submit" class="add-button">+</button>
        </form>
        <div class="action-buttons">
            <button class="filter-button">FILTER</button>
            <button class="deleteall-button">DELETE ALL</button>
        </div>

        <div class="todo-container">
    
    <div class="todo-header">
        <span class="header-task">TASK</span>
        <span class="header-date">DUE DATE</span>
        <span class="header-status">STATUS</span>
        <span class="header-actions">ACTIONS</span>
    </div>
    
    <ul class="todo-list"></ul>
    <p class="no-task-message">No Task Found</p>
</div>

    </main>
    <script src="JS/script.js"></script>
</body>
</html>
